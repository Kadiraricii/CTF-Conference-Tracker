<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF & Conference Tracker</title>
    <!-- Tailwind CSS (CDN for MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js (Lightweight Reactivity) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900" x-data="eventApp()">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-indigo-600">üõ°Ô∏è CyberTracker</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/docs" target="_blank" class="text-gray-500 hover:text-gray-900">API Docs</a>
                    <a href="/calendar/ctf.ics"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 text-sm font-medium">
                        Export Calendar (.ics)
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

        <!-- Stats / Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold tracking-tight">Upcoming Events</h1>
            <p class="mt-2 text-gray-600">Real-time tracking of global CTFs and cybersecurity conferences.</p>
        </div>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6 flex flex-wrap gap-4 items-center">
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase">Type</label>
                <select x-model="filters.type" @change="fetchEvents()"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                    <option value="">All Types</option>
                    <option value="ctf">CTF</option>
                    <option value="conference">Conference</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase">Status</label>
                <select x-model="filters.status" @change="fetchEvents()"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                    <option value="upcoming">Upcoming</option>
                    <option value="running">Running</option>
                    <option value="past">Past</option>
                </select>
            </div>
            <div class="ml-auto">
                <button @click="fetchEvents()" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Refresh
                    Data</button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">

            <div x-show="loading" class="p-10 text-center text-gray-500">
                Loading events...
            </div>

            <div x-show="!loading && events.length === 0" class="p-10 text-center text-gray-500">
                No events found matching your criteria.
            </div>

            <table x-show="!loading && events.length > 0" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dates
                            (UTC)</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Format</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Weight</th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Link</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="event in events" :key="event.id">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full object-cover"
                                            :src="event.logo_url || 'https://ui-avatars.com/api/?name='+event.title"
                                            alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" x-text="event.title"></div>
                                        <div class="text-sm text-gray-500 uppercase" x-text="event.type"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" x-text="formatDate(event.start_time)"></div>
                                <div class="text-sm text-gray-500" x-text="formatDate(event.end_time)"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                                    x-text="event.format">
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="event.weight"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a :href="event.url" target="_blank" class="text-indigo-600 hover:text-indigo-900">Visit
                                    &rarr;</a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-10 border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">&copy; 2026 CTF & Conference Tracker. Open Source SecOps Tool.
            </p>
        </div>
    </footer>

    <script>
        function eventApp() {
            return {
                events: [],
                loading: true,
                filters: {
                    type: '',
                    status: 'upcoming'
                },
                async fetchEvents() {
                    this.loading = true;
                    // Build Query Params
                    const params = new URLSearchParams();
                    if (this.filters.type) params.append('type', this.filters.type);
                    if (this.filters.status) params.append('status', this.filters.status);

                    try {
                        const response = await fetch(`/api/events?${params.toString()}`);
                        if (response.ok) {
                            this.events = await response.json();
                        } else {
                            console.error("API Error");
                        }
                    } catch (error) {
                        console.error("Fetch error", error);
                    } finally {
                        this.loading = false;
                    }
                },
                formatDate(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                },
                init() {
                    this.fetchEvents();
                }
            }
        }
    </script>
</body>

</html>
