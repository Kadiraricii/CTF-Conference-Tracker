<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTracker v2</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            base: '#0f172a',
                            card: '#1e293b',
                            accent: '#6366f1',
                            glow: '#818cf8',
                            danger: '#ef4444',
                            success: '#10b981'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.2);
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen" x-data="eventApp()">

    <!-- Animated Background Mesh (CSS Only for Performance) -->
    <div class="fixed inset-0 z-0 pointer-events-none opacity-30">
        <div
            class="absolute top-0 left-0 w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-0 right-0 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Navbar -->
        <nav
            class="glass-panel rounded-2xl p-4 mb-10 flex flex-col md:flex-row justify-between items-center shadow-lg slide-in-top">
            <div class="flex items-center gap-3 mb-4 md:mb-0">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/30">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h1
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                        CyberTracker</h1>
                    <span class="text-xs text-indigo-400 font-mono">v3.0.0 // AUTO-PILOT</span>
                </div>
            </div>

            <div class="flex gap-4">
                <a href="/docs" target="_blank"
                    class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm font-medium transition-colors border border-slate-700 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    API
                </a>
                <a href="/calendar/ctf.ics"
                    class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-medium transition-all shadow-lg shadow-indigo-500/25 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    Sync Calendar
                </a>
            </div>
        </nav>

        <!-- Dynamic Controls -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <!-- Search -->
            <div class="relative flex-1 group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-400 transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" x-model="search" placeholder="Search events, tags, or organizers..."
                    class="block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl leading-5 bg-slate-800/50 text-slate-100 placeholder-slate-500 focus:outline-none focus:bg-slate-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 sm:text-sm transition-all shadow-sm">
            </div>

            <!-- Filters -->
            <div class="flex gap-2 bg-slate-800/50 p-1 rounded-xl border border-slate-700">
                <button @click="setFilter('all')"
                    :class="{'bg-indigo-600 text-white shadow-md': filter === 'all', 'text-slate-400 hover:text-white': filter !== 'all'}"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all">All</button>
                <button @click="setFilter('ctf')"
                    :class="{'bg-indigo-600 text-white shadow-md': filter === 'ctf', 'text-slate-400 hover:text-white': filter !== 'ctf'}"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all">CTFs</button>
                <button @click="setFilter('conference')"
                    :class="{'bg-indigo-600 text-white shadow-md': filter === 'conference', 'text-slate-400 hover:text-white': filter !== 'conference'}"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all">Confs</button>
            </div>
        </div>

        <!-- content grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-cloak>

            <!-- Loading Skeletons -->
            <template x-if="loading">
                <template x-for="i in 6">
                    <div class="glass-panel h-64 rounded-2xl p-6 animate-pulse">
                        <div class="h-4 bg-slate-700 rounded w-3/4 mb-4"></div>
                        <div class="h-3 bg-slate-700/50 rounded w-1/2 mb-6"></div>
                        <div class="flex gap-2 mb-8">
                            <div class="h-6 w-16 bg-slate-700/50 rounded-full"></div>
                            <div class="h-6 w-16 bg-slate-700/50 rounded-full"></div>
                        </div>
                        <div class="mt-auto h-8 bg-slate-700 rounded w-full"></div>
                    </div>
                </template>
            </template>

            <!-- Event Cards -->
            <template x-for="event in filteredEvents" :key="event.id">
                <div class="glass-panel rounded-2xl p-6 flex flex-col transition-all duration-300 card-hover group border-t-2 border-t-transparent hover:border-t-indigo-500 animate-fade-in"
                    :class="{'border-l-4 border-l-red-500': event.weight > 50}">

                    <div class="flex justify-between items-start mb-4">
                        <div class="flex gap-3">
                            <img :src="event.logo_url || 'https://ui-avatars.com/api/?background=6366f1&color=fff&name='+event.title"
                                class="w-12 h-12 rounded-xl object-cover shadow-lg group-hover:scale-105 transition-transform"
                                alt="Logo">
                            <div>
                                <h3 class="font-bold text-lg leading-tight group-hover:text-indigo-400 transition-colors line-clamp-1"
                                    x-text="event.title"></h3>
                                <p class="text-xs text-slate-400 mt-1 uppercase tracking-wider font-bold"
                                    x-text="event.type"></p>
                            </div>
                        </div>
                        <span class="px-2 py-1 rounded text-xs font-bold"
                            :class="getStatusColor(event.start_time, event.end_time)"
                            x-text="getStatusText(event.start_time, event.end_time)">
                        </span>
                    </div>

                    <p class="text-slate-400 text-sm mb-4 line-clamp-2 flex-grow"
                        x-text="event.description || 'No description provided.'"></p>

                    <!-- Tags -->
                    <div class="flex flex-wrap gap-2 mb-4">
                        <template x-for="tag in (event.meta.tags || [])">
                            <span
                                class="px-2 py-0.5 rounded-md bg-slate-800 border border-slate-700 text-xs text-indigo-300"
                                x-text="'#'+tag"></span>
                        </template>
                        <span x-show="event.weight > 20"
                            class="px-2 py-0.5 rounded-md bg-amber-900/30 border border-amber-700/50 text-xs text-amber-500">ðŸ”¥
                            High Weight</span>
                    </div>

                    <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-700/50">
                        <div class="flex flex-col">
                            <span class="text-xs text-slate-500">Start</span>
                            <span class="text-sm font-mono text-slate-200" x-text="formatDate(event.start_time)"></span>
                        </div>
                        <a :href="event.url" target="_blank"
                            class="w-10 h-10 rounded-full bg-slate-800 hover:bg-indigo-600 flex items-center justify-center transition-all group-hover:rotate-45">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="!loading && filteredEvents.length === 0" class="text-center py-20 animate-fade-in" x-cloak>
            <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-medium text-slate-300">No events found</h3>
            <p class="text-slate-500 mt-2">Try adjusting your filters or search query.</p>
        </div>

    </div>

    <script>
        function eventApp() {
            return {
                allEvents: [],
                search: '',
                filter: 'all', // all, ctf, conference
                loading: true,

                async init() {
                    try {
                        // Fetch all upcoming by default
                        const res = await fetch('/api/events?status=upcoming&limit=100');
                        this.allEvents = await res.json();
                    } catch (e) {
                        console.error(e);
                    } finally {
                        this.loading = false;
                    }
                },

                get filteredEvents() {
                    return this.allEvents.filter(e => {
                        const matchesType = this.filter === 'all' || e.type === this.filter;
                        const searchLower = this.search.toLowerCase();
                        const matchesSearch = e.title.toLowerCase().includes(searchLower) ||
                            (e.description || '').toLowerCase().includes(searchLower) ||
                            (e.meta?.tags || []).some(t => t.includes(searchLower));
                        return matchesType && matchesSearch;
                    });
                },

                setFilter(type) {
                    this.filter = type;
                },

                formatDate(iso) {
                    const d = new Date(iso);
                    return d.toLocaleDateString(undefined, { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                },

                getStatusColor(start, end) {
                    const now = new Date();
                    const s = new Date(start);
                    const e = new Date(end);
                    if (now >= s && now <= e) return 'bg-green-500/20 text-green-400 border border-green-500/30 animate-pulse';
                    if (now > e) return 'bg-slate-700 text-slate-400';
                    return 'bg-indigo-500/20 text-indigo-400 border border-indigo-500/30';
                },

                getStatusText(start, end) {
                    const now = new Date();
                    const s = new Date(start);
                    const e = new Date(end);
                    if (now >= s && now <= e) return 'LIVE NOW';
                    if (now > e) return 'ENDED';
                    return 'UPCOMING';
                }
            }
        }
    </script>
</body>

</html>
