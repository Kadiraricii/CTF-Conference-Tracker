version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ctf_tracker
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    command: arq src.app.workers.tasks.WorkerSettings
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
