name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        # output-format=github annotations for PRs
        ruff check --output-format=github .
        # Check formatting
        ruff format --check .

    - name: Security Check (Bandit)
      run: |
        # recursive check on src directory, skip B104 (hardcoded bind all interfaces) if it's annoying, but standard is -r
        bandit -r src --exclude tests

    - name: Secret Scanning (Gitleaks)
      uses: gitleaks/gitleaks-action@v2
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    - name: Dependency Vulnerability Check (pip-audit)
      run: |
        pip-audit

    - name: Run Tests
      run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest -v
