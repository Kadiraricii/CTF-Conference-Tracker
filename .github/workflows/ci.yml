name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        # output-format=github annotations for PRs
        ruff check --output-format=github .
        # Check formatting
        ruff format --check .

    - name: Security Check (Bandit)
      run: |
        # recursive check on src directory, skip B104 (hardcoded bind all interfaces) if it's annoying, but standard is -r
        bandit -r src --exclude tests

    - name: Secret Scanning (Gitleaks)
      uses: gitleaks/gitleaks-action@v2
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    - name: Dependency Vulnerability Check (pip-audit)
      run: |
        pip-audit

    - name: Run Tests
      env:
        SECRET_KEY: test-secret-key-for-ci-only
        POSTGRES_SERVER: localhost
        POSTGRES_USER: test_user
        POSTGRES_PASSWORD: test_password
        POSTGRES_DB: test_db
        DATABASE_URI: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        TELEGRAM_BOT_TOKEN: test-bot-token
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest -v

